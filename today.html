<div id="result_page">
<div class="container form">
    <div class="form_box">
        <!-- <form method="post" action="/postdata"> -->
            <div class="form-group">
                <label for="ticket">Ticket Number</label>
                <input type="text" name="ticket" class="form-control" id="ticket" placeholder="Ticket Number">
            </div>
            <div class="form-group">
                <label>Task Type</label>
                <select class="form-control" id="ticket_type">
                	<option value="1">Product Developement</option>
                	<option value="2">Department O/H</option>
                	<option value="3">Internal Process</option>
                	<option value="4">Internal Marketing Work</option>
                	<option value="5">Sales Support</option>
                	<option value="6">Education</option>
                	<option value="7">Century-21</option>
                </select>
            </div>
        <!-- </form> -->
        <div class="form_group">
            <label for="start">Start Time</label>
            <input class="timepicker form-control" id="start_time">
        </div>
        <div class="form_group">
            <label>End Time</label>
            <input class="timepicker form-control" id="end_time">
        </div>
    </div>
    <div id="calculate">
    <button class="btn btn-primary" id="Summary_calculate">Summarize</button>
    <textarea id="result_check" class="form-control"></textarea>
    <button class="btn btn-primary" id="time_calculate">Submit</button>

	</div>
</div>
<!-- Search Bar -->


<!-- Table for results -->
<div class="container">
    <div class="table_main">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Ticket Number</th>
                <th scope="col">QA Time</th>
                <th scope="col">Developer Time</th>
                <th scope="col">Today's Time</th>
            </tr>
            </thead>
            <tbody id="table_content">
            </tbody>
        </table>
    </div>
</div>

</div>
